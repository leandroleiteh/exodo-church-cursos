<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos - Êxodo Church</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Cursos - Êxodo Church</h1>
    <div id="main-view">
        <div id="course-list" class="mb-4"></div>
        <button class="btn btn-primary" id="add-course-btn">Adicionar Curso</button>
    </div>
    <div id="student-management-view" class="d-none">
        <button class="btn btn-secondary mb-3" id="back-to-courses-btn">Voltar aos Cursos</button>
        <div id="student-list" class="row"></div>
        <button class="btn btn-primary mt-3" id="add-student-btn">Adicionar Aluno</button>
    </div>
    <div id="attendance-view" class="d-none">
        <button class="btn btn-secondary mb-3" id="back-to-courses-btn-2">Voltar aos Cursos</button>
        <div id="attendance-list"></div>
        <div id="past-attendance-list" class="mt-4"></div>
    </div>
</div>

<!-- Modal para adicionar/editar curso -->
<div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="courseModalLabel">Adicionar Curso</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="course-form">
                    <div class="form-group">
                        <label for="course-name">Nome do Curso</label>
                        <input type="text" class="form-control" id="course-name" required>
                    </div>
                    <div class="form-group">
                        <label for="course-day">Dia da Semana</label>
                        <select class="form-control" id="course-day" required>
                            <option value="Segunda-feira">Segunda-feira</option>
                            <option value="Terça-feira">Terça-feira</option>
                            <option value="Quarta-feira">Quarta-feira</option>
                            <option value="Quinta-feira">Quinta-feira</option>
                            <option value="Sexta-feira">Sexta-feira</option>
                            <option value="Sábado">Sábado</option>
                            <option value="Domingo">Domingo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="course-time">Horário</label>
                        <input type="time" class="form-control" id="course-time" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para adicionar/editar aluno -->
<div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="studentModalLabel">Adicionar Aluno</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="student-form">
                    <div class="form-group">
                        <label for="student-name">Nome do Aluno</label>
                        <input type="text" class="form-control" id="student-name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
